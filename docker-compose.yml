version: '3.8'

services:
  # PostgreSQL with pgvector extension
  postgres:
    image: pgvector/pgvector:pg16
    container_name: ai_jarvis_postgres
    environment:
      POSTGRES_DB: ai_jarvis
      POSTGRES_USER: jarvis
      POSTGRES_PASSWORD: jarvis_secure_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jarvis"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jarvis_network

  # Redis for caching and task queues
  redis:
    image: redis:7-alpine
    container_name: ai_jarvis_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jarvis_network

  # Qdrant vector database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: ai_jarvis_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:6333/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jarvis_network

  # Caddy reverse proxy
  caddy:
    image: caddy:2-alpine
    container_name: ai_jarvis_caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
      - ./logs:/var/log/caddy
    networks:
      - jarvis_network
    depends_on:
      - backend

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai_jarvis_backend
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data/uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - jarvis_network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker for background tasks
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai_jarvis_celery
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - ./data/uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - jarvis_network
    command: celery -A celery_app worker --loglevel=info

  # Celery Beat for scheduled tasks
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai_jarvis_celery_beat
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
    depends_on:
      - redis
      - celery_worker
    networks:
      - jarvis_network
    command: celery -A celery_app beat --loglevel=info

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.production
      args:
        NEXT_PUBLIC_API_URL: https://app.aiwind.ru/api
        NEXT_PUBLIC_BOT_USERNAME: v1tar_bot
        NEXT_PUBLIC_ADMIN_TELEGRAM_ID: "7956463747"
    container_name: ai_jarvis_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=https://app.aiwind.ru
      - NEXT_PUBLIC_BOT_USERNAME=v1tar_bot
      - NEXT_PUBLIC_ADMIN_TELEGRAM_ID=7956463747
    networks:
      - jarvis_network
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  caddy_data:
  caddy_config:

networks:
  jarvis_network:
    driver: bridge
